<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Image Carousel</title>

</head>

<body>
  <div class="carousel">
    <div class="image-container" id="imgs">
      <img src="https://images.unsplash.com/photo-1481833761820-0509d3217039?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8cmVsYXh8ZW58MHwwfDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1400&q=60" alt="first-image">
      <img src="https://images.unsplash.com/photo-1524901548305-08eeddc35080?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8cmVsYXh8ZW58MHwwfDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1400&q=60" alt="second-image">
      <img src="https://images.unsplash.com/photo-1529697216570-f48ef8f6b2dd?ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8cmVsYXh8ZW58MHwwfDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1400&q=60" alt="third-image">
      <img src="https://images.unsplash.com/photo-1505489304219-85ce17010209?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTN8fHJlbGF4fGVufDB8MHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1400&q=60" alt="fourth-image">
    </div>
    <div class="buttons-container">
      <button class="btn" id="left">Prev</button>
      <button class="btn" id="right">Next</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
